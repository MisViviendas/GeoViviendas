<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos-cabecera.css">
    <link rel="stylesheet" href="../css/estilos-toolbar.css">
    <link rel="stylesheet" href="../css/estilos-imagen.css">
    <link rel="stylesheet" href="../css/estilos-footer.css">
    <link rel="stylesheet" href="../css/estilos-main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <header>
        <div id="cabecera">
            <a href="../pagesHTML/indexSesionIni.html"><p id="logo"><img src="../img/LogoGeo.png" title="GeoViviendaLogo" width="88x113"></p></a>
            <p id="tituloGeo">GeoViviendas</p>
        </div>
        <div id="buttonSlide">
            <button class="button" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <div class="sidebar" id="sidebar">
            <button class="closebtn" onclick="toggleSidebar()">&#9776;</button>
            <input type="text" placeholder="Buscar...">
            <nav>
                <ul>
                    <li><a href="../pagesHTML/SeleccionarZona.html">Seleccionar Zona</a></li>
                    <li><a href="../pagesHTML/SeleccionarPlano.html">Elegir Tipo Plano</a></li>
                    <li><a href="#">Favoritos</a></li>
                    <li><a href="../pagesHTML/publicarInmueble.html">Publicar Inmueble</a></li>
                    <li><a href="#">Historial de inmuebles</a></li>
                    <li><a href="../pagesHTML/editarPerfil.html">Configuración</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="fondoMain">
        <div class="edit-profile-container">
            <h1>Editar Perfil</h1>
            <form action="#" method="post" class="edit-profile-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="profile-pic">Imagen de Perfil:</label>
                    <input type="file" id="profile-pic" name="profile-pic">
                </div>
                <button type="submit" class="submit-button">Guardar Cambios</button>
            </form>
        </div>
    </main>
    <footer class="piePagina">
        <section id="TitleContact">
            <p>Contactanos:</p>
        </section>
        <section id="TelefGmail">
            <div class="telef">
                <img src="../img/wsspLogo.png" alt="gmail" width="10%">
                <p class="infoTelef">+51 945256584</p>
                
            </div>
            <div class="mail">
                <img src="../img/gmailLogo.png" alt="gmail" width="30px" height="25px">
                <p class="infoGmail">abcd@gmail.com</p>
                
            </div>

            
        </section>
        <section class="redes-footer">
            <div id="ig">
                <img src="../img/twitterLogo.png" alt="gmail" width="12%">
                <p class="info-ig">@geoV</p>
                
            </div>
            <div id="fb">
                <img src="../img/paginaLogo.png" alt="gmail" width="10%">
                <p class="info-ig">geoVivi</p>
                
            </div>
        </section>
        <section class="tituloFooter">
            <p id="logoF"><img src="../img/LogoGeo2.png" title="GeoViviendaLogo" width="95x122"></p>
            <p id="tituloF">GeoViviendas</p>
        </section>
    </footer>
    <script src="../js/funciones.js"></script>
</body>
</html>
