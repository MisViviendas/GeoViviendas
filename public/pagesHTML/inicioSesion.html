<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoViviendas</title>
    <link rel="stylesheet" href="../css/estilos-cabecera.css">
    <link rel="stylesheet" href="../css/estilos-toolbar.css">
    <link rel="stylesheet" href="../css/estilos-imagen.css">
    <link rel="stylesheet" href="../css/estilos-footer.css">
    <link rel="stylesheet" href="../css/estilos-main.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Jost:wght@100;400&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div id="cabecera">
            <a href="../index.html"><p id="logo"><img src="../img/LogoGeo.png" title="GeoViviendaLogo" width="88x113"></p></a>
            <p id="tituloGeo">GeoViviendas</p>
        </div>
        <nav id="navbar">
            <div id="buttonSlide">
                <button class="button">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <div id="toolbar">
                <a href="pagesHTML/register.html" id="signup">Sign up</a>
                <a href="pagesHTML/inicioSesion.html" id = "login">Log in</a>
            </div>
        </nav>
    </header>
    

    <section class="fondoMain">
        <div class="edit-profile-container">
            <h1>INICIO DE SESIÓN</h1>
            <form class="edit-profile-form">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario">
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena">
                </div>
                <div class="form-group button-container">
                    <button type="button" class="volver" onclick="window.location.href='../index.html'">Volver</button>
                    <button type="button" class="iniciar-sesion" onclick="window.location.href='indexSesionIni.html'">Iniciar Sesión</button>
                </div>
            </form>
        </div>
        
    </section>



    <footer class="piePagina">
        <section id="TitleContact">
            <p>Contactanos:</p>
        </section>
        <section id="TelefGmail">
            <div class="telef">
                <img src="../img/wsspLogo.png" alt="gmail" width="10%">
                <p class="infoTelef">+51 945256584</p>
                
            </div>
            <div class="mail">
                <img src="../img/gmailLogo.png" alt="gmail" width="30px" height="25px">
                <p class="infoGmail">abcd@gmail.com</p>
                
            </div>

            
        </section>
        <section class="redes-footer">
            <div id="ig">
                <img src="../img/twitterLogo.png" alt="gmail" width="12%">
                <p class="info-ig">@geoV</p>
                
            </div>
            <div id="fb">
                <img src="../img/paginaLogo.png" alt="gmail" width="10%">
                <p class="info-ig">geoVivi</p>
                
            </div>
        </section>
        <section class="tituloFooter">
            <p id="logoF"><img src="../img/LogoGeo2.png" title="GeoViviendaLogo" width="95x122"></p>
            <p id="tituloF">GeoViviendas</p>
        </section>
    </footer>
    <style>
        body {
            font-family: 'Jost', sans-serif;
        }
    </style>
</body>
</html>
